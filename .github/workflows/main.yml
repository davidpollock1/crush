name: Pushed main
run_name: ${{ github.actor }}
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: install dependencies
        run: |
          python -m pip install --upgrade-pip
          pip install -r requirements.txt

      - name: run tests
        run: |
          pytest
